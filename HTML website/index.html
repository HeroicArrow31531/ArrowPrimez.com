    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen navigation bar styling */
        .navbar {
            background-color: #1c1c1c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            width: 100%;
        }

        /* Logo section */
        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            position: relative;
            flex-shrink: 0;
        }

        .search-bar input {
            width: 300px; /* Adjust width as needed */
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #555;
            outline: none;
        }

        .search-bar button {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #555;
            border: none;
            color: white;
            padding: 0 15px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .search-bar button:hover {
            background-color: #232527;
        }
    </style>
</head>
